<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Penley Games</title>
  
  <!-- 引入外部CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" href="assets/images/favicon2.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <!-- 第一部分：展示Logo和名称 -->
  <section id="logo-section">
    <div class="inner">
      <img src="assets/images/logo2.png" alt="" class="logo">
      <h1>WonderBunny Games</h1>
    </div>
  </section>

  <!-- 第二部分：展示示例游戏 -->
  <section id="games-section">
    <div class="inner">
      <header>
		<img src="assets/images/games.jpg" alt="" style="width: 100px;">
      </header>
      <div class="games-list">
        <div class="game-item">
			<img src="assets/images/game2.jpg" alt="游戏1" style="width: 80px; margin-right: 20px">
			<div style="display: flex; flex-direction: column;">
			  <header>
				<h3>Game1</h3>
				<p>Game1</p>
			  </header>
		  <div>
            <a href="#"><img src="assets/images/platform-ios.png" alt="游戏1" style="width: 45px;margin-right: 5px"></a>
            <a href="#"><img src="assets/images/platform-android.png" alt="游戏1" style="width: 45px;margin-right: 5px"></a>
            <a href="#"><img src="assets/images/platform-pc.png" alt="游戏1" style="width: 45px;margin-right: 5px;"></a>
			</div>
		  </div>
        </div>
        <div class="game-item">
			<img src="assets/images/game3.jpg" alt="游戏1" style="width: 80px; margin-right: 20px">
			<div style="display: flex; flex-direction: column;">
			  <header>
				<h3>Game2</h3>
				<p>Game1</p>
			  </header>
			  <div>
				<a href="#"><img src="assets/images/platform-ios.png" alt="游戏1" style="width: 45px;margin-right: 5px"></a>
				<a href="#"><img src="assets/images/platform-android.png" alt="游戏1" style="width: 45px;margin-right: 5px"></a>
				<a href="#"><img src="assets/images/platform-pc.png" alt="游戏1" style="width: 45px;margin-right: 5px;"></a>
				</div>
			  </div>
        </div>
        <div class="game-item">
			<img src="assets/images/gamemore.png" alt="游戏1" style="width: 80px; margin-right: 20px">
			<div style="display: flex; flex-direction: column;">
			  <header>
				<h3>More</h3>
				<p>More</p>
			  </header>
			<div>
				<a href="#"><img src="assets/images/platform-ios.png" alt="游戏1" style="width: 45px;margin-right: 5px"></a>
				<a href="#"><img src="assets/images/platform-android.png" alt="游戏1" style="width: 45px;margin-right: 5px"></a>
				<a href="#"><img src="assets/images/platform-pc.png" alt="游戏1" style="width: 45px;margin-right: 5px;"></a>
			</div>
		  </div>
        </div>
    </div>
    <!-- 可以继续添加其他游戏项 -->
      </div>
    </div>
  </section>

  <!-- 第三部分：展示社交链接 -->
  <section id="social-section">
    <div class="inner">
      <header>
		<img src="assets/images/contacts.jpg" alt="" style="width: 100px;">
      </header>
      <ul class="social-links" style="margin-top: 20px">
        <li>
			<a href="#" class="icon fa-facebook" target="_blank">
				<img src="assets/images/social-facebook.png" alt="游戏1" style="width: 60px;margin-right: 10px">
			</a>
		</li>
        <li>
			<a href="#" class="icon fa-facebook" target="_blank">
				<img src="assets/images/social-discord.png" alt="游戏1" style="width: 60px;margin-right: 10px">

		</li>
        <li>
			<a href="#" class="icon fa-facebook" target="_blank">

			</a>
		</li>
        <li>
			<a href="#" class="icon fa-facebook" target="_blank">

		</li>
        <li>
			<a href="#" class="icon fa-facebook" target="_blank">

			</a>
		</li>
      </ul>
    </div>
  </section>

  <footer id="footer">
    <div class="inner">
      <p>&copy; 2025 CloudDrift Games. All rights reserved.</p>
